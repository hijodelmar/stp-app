{% extends 'settings/base_settings.html' %}

{% block settings_content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-user-shield me-2"></i>Contrôle d'Accès</h4>
            </div>
            <div class="card-body p-4 text-center">
                <i class="fas fa-users-cog fa-4x text-danger mb-3"></i>
                <h5>Gestion des Sessions Utilisateurs</h5>
                <p class="text-muted">Visualisez qui est connecté et forcez la déconnexion si
                    nécessaire.</p>
                <a href="{{ url_for('auth.active_users') }}" class="btn btn-outline-danger btn-lg">
                    <i class="fas fa-list me-2"></i> Voir les Utilisateurs Connectés
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
