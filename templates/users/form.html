{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h4 class="mb-0">{{ title }}</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Identifiant</label>
                        <input type="text" class="form-control" id="username" name="username"
                            value="{{ user.username if user else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Habilitations / Rôles</label>
                        <div class="card bg-light p-3">
                            <div class="row">
                                {% for role in all_roles %}
                                <div class="col-md-6 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="roles"
                                            value="{{ role.id }}" id="role_{{ role.id }}" {% if user and
                                            user.has_role(role.name) %}checked{% endif %}>
                                        <label class="form-check-label" for="role_{{ role.id }}">
                                            <strong>{{ role.name|title }}</strong>
                                            <div class="small text-muted">{{ role.description }}</div>
                                        </label>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="form-text mt-1 text-info">
                            <i class="fas fa-info-circle me-1"></i> Admin possède tous les droits par défaut.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe {{ '(Laisser vide pour ne pas changer)' if
                            user else '' }}</label>
                        <input type="password" class="form-control" id="password" name="password" {{ 'required' if not
                            user }}>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">{{ 'Enregistrer les modifications' if user else
                            'Créer l\'utilisateur' }}</button>
                        <a href="{{ url_for('users.index') }}" class="btn btn-outline-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
